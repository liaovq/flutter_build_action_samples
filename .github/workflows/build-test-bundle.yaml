name: Build test bundle

on:
  push:
    branches:
      - master

jobs:
  build-android-apk:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: chrisdickinson/setup-yq@latest
      - name: Setup java sdk
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Set flutter sdk version number env
        run: echo "FLUTTER_SDK_VERSION=$(yq r pubspec.yaml environment.flutter)" >> $GITHUB_ENV
      - run: echo "ðŸ’¡ repo use flutter version is ${{ env.FLUTTER_SDK_VERSION }}."
      - name: Cache flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.FLUTTER_SDK_VERSION }}
      - name: Setup flutter sdk
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_SDK_VERSION }}
      - run: flutter --version
      - run: flutter clean
      - run: flutter pub get
      - run: flutter pub upgrade
      - run: flutter build apk --profile --verbose
      - run: echo "APP_VERSION=$(yq r pubspec.yaml version)" >> $GITHUB_ENV
      - name: Google auth
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
      - name: Get current time
        uses: gerred/actions/current-time@master
        id: current-time
      - name: Upload file
        id: upload-file
        uses: google-github-actions/upload-cloud-storage@v0
        with:
          path: build/app/outputs/flutter-apk/app-profile.apk
          destination: liao-clover/apk/profile/Action-App-${{ steps.current-time.outputs.time }}.apk
      - run: echo "ðŸ’¡ upload url 1 is ${{ steps.upload-file.outputs.uploaded }}"
