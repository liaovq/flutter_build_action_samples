name: Build test bundle

# can adding branch or path constraints
on:
  push:
    branches:
      - master

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: chrisdickinson/setup-yq@latest
      - name: Setup java sdk
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Set flutter sdk version number env
        run: echo "FLUTTER_SDK_VERSION=$(yq r pubspec.yaml environment.flutter)" >> $GITHUB_ENV
      - run: echo "ðŸ’¡ repo use flutter version is ${{ env.FLUTTER_SDK_VERSION }}."
      - name: Cache flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.FLUTTER_SDK_VERSION }}
      - name: Setup flutter sdk
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_SDK_VERSION }}
      - run: echo "ðŸ’¡ commits 0 messge ${{ github.event.commits[0].message }}"
      - run: echo "ðŸ’¡ pr title ${{ github.event.pull_request.title }}"
      - run: echo "ðŸ’¡ github ref ${{ github.ref }}"
      - run: echo "ðŸ’¡ ${{ github.head_ref }} into ${{ github.base_ref }}"
